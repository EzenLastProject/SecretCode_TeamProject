
<!DOCTYPE html>

<th:block th:replace="~{layout::setFragment(~{this::content})}">

    <th:block th:fragment="content" >


        <table class='qna-list'>

            <thead>
            <tr>


                <th width=10% class="dis_title" >제목</th>
                <th width=10% scope='col' class='dis_title'>작성자</th>
                <th width=10%  scope='col' class='dis_title'>내용</th>
                <th width=5% scope='col' class='dis_title'>조회수</th>
                <th width=5% scope='col' class='dis_title'>답변수</th>
                <th width=5% scope='col' class='dis_title'>공개 여부</th>
            </tr>
            </thead>
            <tbody>
            <!-- 여기에 동적으로 생성되는 내용이 들어감 -->


            <h1>Q&A Detail</h1>

            <th:block th:with="qvo=${qvo}">

                <td class="dis_none " th:text="${qvo.title}">Title</td> <!--제목-->
                <td class='dis_none' > <span th:text="${qvo.writer}"></span></td> <!--작성자-->
                <td class='dis_none'><span th:text="${qvo.content}"></span></td> <!--내용-->
                <td class='dis_none'> <span th:text="${qvo.readCount}"></span></td>
                <td class='dis_none'> <span th:text="${qvo.cmtQty}"></span></td>
                <td class='dis_none'> <span th:text="${qvo.isSecret}"></span></td>



            </th:block>


            <!-- 이하 생략 -->
            </tbody>
        </table> <!-- qna-list -->

</th:block>
