
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/dist/css/qnalist.css}">

<th:block th:replace="~{layout::setFragment(~{this::content})}">

    <th:block th:fragment="content" >


    <h1>New Q&A</h1>

<form action="/qna/register" method="post" enctype="multipart/form-data">

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="writer">Writer:</label>
    <input type="text" id="writer" name="writer"   required>

    <label for="text">Content:</label>
    <textarea id="text" name="content" required></textarea>

    <label for="isSecret">비밀글:</label>


    <input type="checkbox" id="isSecret" name="isSecret" > <!-- 체크박스 -->

    <button type="submit" id="regBtn"  >문의 등록</button>
</form>

        <script th:src="@{/dist/js/QnaRegister.js}"></script>

    </th:block>
</th:block>



<script th:src="@{/dist/js/QnaRegister.js}"></script>

</html>
