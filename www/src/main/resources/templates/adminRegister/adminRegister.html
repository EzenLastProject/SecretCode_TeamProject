<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/dist/css/adminRegister.css}">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <section class="themeRegister">
            <div class="pageTitle">
                <div class="container">
                    <h3>테마 등록</h3>
                </div>
            </div>

            <div id="themeRegisterForm">
                <div class="container">
                    <form action="/adminRegister/adminRegister" method="post" enctype="multipart/form-data">
                        <div class="formGroup">
                            <label for="themeNum">테마 번호</label>
                            <input id="themeNum" type="text" name="themeNum" required>
                        </div>

                        <div class="formGroup">
                            <label for="themeName">테마 이름</label>
                            <input id="themeName" type="text" name="themeName" required>
                        </div>



                        <div class="formGroup">
                            <label for="difficulty">난이도</label>
                            <select id="difficulty" name="difficulty" required>
                                <option value="★">★</option>
                                <option value="★★">★★</option>
                                <option value="★★★">★★★</option>
                                <option value="★★★★">★★★★</option>
                                <option value="★★★★★">★★★★★</option>
                            </select>
                        </div>


                        <div class="formGroup">
                            <label for="genre">테마 장르</label>
                            <!--<select id="genre" name="genre" required>
                                <option value="스릴러">스릴러</option>
                                <option value="감성">감성</option>
                                <option value="탈출">탈출</option>
                                <option value="추리, 판타지">추리,판타지</option>
                                <option value="공포">공포</option>
                            </select>-->
                            <input id="genre" type="text" name="genre"  required>
                        </div>



                        <div class="formGroup">
                            <label for="recNumPeople">추천 인원 수 (명)</label>
                            <input id="recNumPeople"  name="recNumPeople" required>
                        </div>

                        <div class="formGroup">
                            <label for="playTime">소요 시간 (분)</label>
                            <input id="playTime" type="text" name="playTime" value="60분" readonly required>
                        </div>

                        <div class="formGroup">
                            <label for="description">테마 설명</label>
                            <textarea id="description" name="description" placeholder="테마 설명을 입력해주세요." required></textarea>
                        </div>


                        <div class="formGroup">
                            <label for="files">테마 이미지</label>
                            <input id="files" type="file" name="files" accept="image/*" multiple required>
                        </div>


                        <div class="formGroup">
                            <button type="submit" class="btn btnDark">등록</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </th:block>
</th:block>
</html>
