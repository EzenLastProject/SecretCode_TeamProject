<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/dist/css/adminUser.css}">
</head>
<body>
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <div class="userContainer">
            <h2 class="userList">회원관리 리스트</h2>

            <div class="container-md">

                <div class="filterContainer">
                    <form action="/adminRegister/adminUser" method="get">
                        <input type="text" name="keyword" placeholder="검색" class="searchInput" th:value="${keyword}">
                        <select name="auth" class="searchSelect">
                            <option th:selected="${type==null? true:false}">Choose...</option>
                            <option th:value="admin" th:selected="${auth == 'ROLE_ADMIN'}">관리자</option>
                            <option th:value="user" th:selected="${auth == 'ROLE_USER'}">일반 사용자</option>
                        </select>
                        <button type="submit" class="searchButton">검색</button>
                    </form>
                </div>



                <table class="responsive-table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">이메일</th>
                        <th scope="col">비밀번호</th>
                        <th scope="col">닉네임</th>
                        <th scope="col">가입 날짜</th>
                        <th scope="col">최근 로그인 기록</th>
                        <th scope="col">전화번호</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="mvo:${list}">
                        <tr>
                            <th scope="row"></th>
                            <td data-title="Email">[[${mvo.email}]]</td>
                            <td data-title="Studio">[[${mvo.pwd}]]</td>
                            <td data-title="Worldwide Gross" data-type="currency">[[${mvo.nickName}]]</td>
                            <td data-title="Domestic Gross" data-type="currency">[[${mvo.regAt}]]</td>
                            <td data-title="Foreign Gross" data-type="currency">[[${mvo.lastLogin}]]</td>
                            <td data-title="Budget" data-type="currency">[[${mvo.phone}]]</td>
                            <td><button type="button" class="delBtn">해방</button></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li th:if="${ph.prev}" class="page-item">
                            <a class="page-link" th:href="@{/adminRegister/adminUser(page=${ph.startPage-1}, qty=${ph.pgvo.qty})}" aria-label="Previous">
                                <span aria-hidden="true"></span>
                            </a>
                        </li>

                        <th:block th:each="page : ${#numbers.sequence(ph.startPage, ph.endPage)}">
                            <li class="page-item" th:classappend="${ph.pgvo.pageNo == page} ? 'active' : '' " aria-current="page">
                                <a class="page-link" th:href="@{/adminRegister/adminUser(page=${page}, qty=${ph.pgvo.qty})}">[[${page}]]</a>
                            </li>
                        </th:block>

                        <li th:if="${ph.next}" class="page-item">
                            <a class="page-link" th:href="@{/adminRegister/adminUser(page=${ph.endPage+1}, qty=${ph.pgvo.qty})}" aria-label="Next">
                                <span aria-hidden="true"></span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <script th:src="@{/dist/js/adminUser.js}"></script>
    </th:block>
</th:block>
</body>
</html>
