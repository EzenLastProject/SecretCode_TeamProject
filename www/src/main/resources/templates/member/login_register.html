<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <link rel="stylesheet" th:href="@{/dist/css/login_register.css}">
        <div class="wrapper" >
            <div class="containerLR">
                <div class="sign-up-container">
                    <form action="/member/register" method="post">
                        <h1>계정 생성</h1>
                        <div class="social-links">
                            <div>
                                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                            </div>
                            <div>
                                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                            </div>
                            <div>
                                <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                            </div>
                        </div>
                        <span class="spanLR">또는 홈페이지 회원</span>
                        <label for="email"></label><input type="email" name="email" id="email" placeholder="example@test.com...">
                        <button type="button" id="checkBtn" class="btn btn-outline-secondary">아이디 중복체크</button>
                        <div id="check"></div>

                        <label for="pwd"></label><input type="password" name="pwd" id="pwd" placeholder="비밀번호">
                        <label for="pwdCheck"></label><input type="password" id="pwdCheck" placeholder="비밀번호 이중확인">
                        <div id="checkpwd"></div>
                        <label for="nickName"></label><input type="text" name="nickName" id="nickName" placeholder="이름 or 닉네임">
                        <label for="phone"></label><input type="text" name="phone" id="phone" placeholder="전화번호">


                        <button type="submit" class="form_btn" disabled>회원가입</button>

                    </form>
                </div>
                <div class="sign-in-container">
                    <form action="/member/login" method="post">
                        <h1>로그인</h1>
                        <div class="social-links">
                            <div>
                                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                            </div>
                            <div>
                                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                            </div>
                            <div>
                                <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                            </div>
                        </div>
                        <span class="spanLR">또는 홈페이지 회원</span>
                        <label for="e"></label><input type="text" name="email" id="e" placeholder="ID...">
                        <label for="p"></label><input type="password" name="pwd" id="p"
                                                      placeholder="Password...">
                        <button type="submit" class="form_btn">로그인</button>


                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay-left">
                        <h1>환영합니다!</h1>
                        <p>회원가입을 원하시면 </p>
                        <p>이메일, 비밀번호, 이름 or 닉네임, 전화번호를</p>
                        <p>입력해주세요!</p>
                        <button id="signIn" class="overlay_btn">로그인 하러가기!</button>
                    </div>
                    <div class="overlay-right">
                        <h1>환영합니다!</h1>
                        <p>SecretCode 회원가입을 원하시면 버튼을 눌러주세요!</p>
                        <button id="signUp" class="overlay_btn">회원가입 하러가기!</button>
                    </div>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            const msg_register = [[${msg_register}]];
            console.log(msg_register);
                if(msg_register === "2"){
                    alert("회원가입에 실패하였습니다.");
                }
        </script>


        <script th:src="@{/dist/js/login_register.js}"></script>

    </th:block>
</th:block>
