<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <link rel="stylesheet" th:href="@{/dist/css/login_register.css}">
        <div class="wrapper">
            <div class="container">
                <div class="sign-up-container">
                    <form>
                        <h1>계정 생성</h1>
                        <div class="social-links">
                            <div>
                                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                            </div>
                            <div>
                                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                            </div>
                            <div>
                                <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                            </div>
                        </div>
                        <span>또는 홈페이지 회원</span>
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button class="form_btn">회원가입</button>
                    </form>
                </div>
                <div class="sign-in-container">
                    <form>
                        <h1>로그인</h1>
                        <div class="social-links">
                            <div>
                                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                            </div>
                            <div>
                                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                            </div>
                            <div>
                                <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                            </div>
                        </div>
                        <span>또는 홈페이지 회원</span>
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button class="form_btn">Sign In</button>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay-left">
                        <h1>Welcome Back</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button id="signIn" class="overlay_btn">Sign In</button>
                    </div>
                    <div class="overlay-right">
                        <h1>환영합니다!</h1>
                        <p>SecretCode 회원가입을 원하시면 버튼을 눌러주세요!</p>
                        <button id="signUp" class="overlay_btn">회원가입 하러가기!</button>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/dist/js/login_register.js}"></script>

    </th:block>
</th:block>
